<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <h1 class="text-center mb-3">Content</h1>
    <form action="/api/records" method="post" class="container mb-4">
        <div class="form-group" id="div-ques">
            <label for="question">
                <h4>Question</h4>
            </label>
            <textarea name="question" cols="30" rows="10" class="form-control"
                placeholder="Type something you like...."></textarea>
        </div>
        <div class="form-group" id="div-link" style="display:none">
            <label for="link">
                <h4> Link</h4>
            </label>
            <input type="text" name="link" class="form-control" placeholder="Link to problem">
        </div>
        <div class="form-group" id="div-solution" style="display:none" id>
            <label for="solution">
                <h4>Solution</h4>
            </label>
            <textarea name="solution" cols="30" rows="10" class="form-control"
                placeholder="Paste Solution...."></textarea>
        </div>
        <button type="submit" id="btn" class="btn btn-light btn-block">submit</button>
    </form>
    <div class="container mb-4">
        <button type="" id='btn-entry' class="btn btn-info ">Show Entries</button>
    </div>
    <div class="container mb-4" id="div-entries" style="display: none">
        <h4>Entries</h4>
        <ul>
            <li class="list-group-item list-group-item-success">
                sample
            </li>
            <li class="list-group-item list-group-item-success">
                sample
            </li>
            <li class="list-group-item list-group-item-success ">
                sample
            </li>
        </ul>

    </div>
    <script src="main.js"></script>
</body>


</html>
